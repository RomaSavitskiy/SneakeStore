<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="/css/mainPage.css" type="text/css">
    <link rel="stylesheet" href="../static/css/mainPage.css" type="text/css">

    <link rel="stylesheet" href="/css/products.css" type="text/css">
    <link rel="stylesheet" href="../static/css/products.css" type="text/css">

    <link rel="stylesheet" href="/css/adminPage.css" type="text/css">
    <link rel="stylesheet" href="../static/css/adminPage.css" type="text/css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div>
    <div class="admin-links-container">
        <div class="add-product-link-div">
            <a class="admin-link" href="http://localhost:8083/addProducts">
                Add product
            </a>
        </div>
        <div class="add-product-link-div">
            <a class="admin-link" href="#">
                Edit product
            </a>
        </div>
        <div class="add-product-link-div">
            <a class="admin-link" href="#">
                Delete product
            </a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sneaker : ${sneakers}">
                <td th:text="${sneaker.id}"></td>
                <td th:text="${sneaker.name}"></td>
                <td th:text="${sneaker.gender}"></td>
                <td th:text="${sneaker.price}"></td>
                <td th:text="${sneaker.discount}"></td>
                <td th:text="${sneaker.createDate}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
